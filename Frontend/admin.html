<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nalla Ink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --gray: #1a1a1a;
            --accent: #c9a063;
            --accent-dark: #a67c3e;
            --success: #4caf50;
            --error: #f44336;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--black);
            color: var(--white);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Login Page */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: var(--gray);
            padding: 3rem;
            border: 2px solid rgba(201, 160, 99, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(201, 160, 99, 0.3);
            color: var(--white);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--black);
        }

        .btn-small {
            width: auto;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
        }

        .btn-danger {
            border-color: var(--error);
            color: var(--error);
        }

        .btn-danger:hover {
            background: var(--error);
            color: var(--white);
        }

        /* Admin Dashboard */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 2px solid rgba(201, 160, 99, 0.3);
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            color: var(--accent);
            font-weight: 300;
            letter-spacing: 3px;
        }

        .logout-btn {
            padding: 0.8rem 2rem;
            background: transparent;
            border: 2px solid var(--error);
            color: var(--error);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: var(--error);
            color: var(--white);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .upload-section, .gallery-section {
            background: var(--gray);
            padding: 2rem;
            border: 2px solid rgba(201, 160, 99, 0.3);
        }

        .section-title {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-top: 1rem;
            border: 2px solid rgba(201, 160, 99, 0.3);
        }

        .admin-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .admin-gallery-item {
            position: relative;
            aspect-ratio: 1;
            border: 2px solid rgba(201, 160, 99, 0.3);
            overflow: hidden;
        }

        .admin-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .admin-gallery-item .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .admin-gallery-item:hover .overlay {
            opacity: 1;
        }

        .admin-gallery-item .info {
            color: var(--accent);
            font-size: 0.8rem;
            text-align: center;
            padding: 0 1rem;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid;
            background: rgba(0, 0, 0, 0.5);
        }

        .alert-success {
            border-color: var(--success);
            color: var(--success);
        }

        .alert-error {
            border-color: var(--error);
            color: var(--error);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--accent);
        }

        @media (max-width: 968px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .admin-gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Login Page (visible par défaut) -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>ADMIN NALLA INK</h1>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard (caché par défaut) -->
    <div id="adminDashboard" style="display: none;">
        <div class="container">
            <div class="admin-header">
                <h1>TABLEAU DE BORD</h1>
                <button class="logout-btn" id="logoutBtn">Déconnexion</button>
            </div>

            <div id="dashboardAlert"></div>

            <div class="dashboard-grid">
                <!-- Upload Section -->
                <div class="upload-section">
                    <h2 class="section-title">Ajouter une image</h2>
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="category">Catégorie</label>
                            <select id="category" required>
                                <option value="tattoo">Tatouage</option>
                                <option value="mirror">Gravure sur miroir</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="title">Titre (optionnel)</label>
                            <input type="text" id="title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description (optionnel)</label>
                            <textarea id="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Image (max 5MB)</label>
                            <input type="file" id="image" accept="image/*" required>
                        </div>
                        <img id="previewImage" class="preview-image" style="display: none;">
                        <button type="submit" class="btn">Uploader l'image</button>
                    </form>
                </div>

                <!-- Gallery Section -->
                <div class="gallery-section">
                    <h2 class="section-title">Galerie</h2>
                    <div id="adminGallery" class="admin-gallery">
                        <div class="loading">Chargement...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
