<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Cloudinary</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            border: 2px solid #c9a063;
        }
        h1 {
            color: #c9a063;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c9a063;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            background: #1a1a1a;
            border: 1px solid #c9a063;
            color: #fff;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid #c9a063;
            color: #c9a063;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }
        button:hover {
            background: #c9a063;
            color: #1a1a1a;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #2d5016;
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        .error {
            background: #5c1a1a;
            border: 1px solid #f44336;
            color: #f44336;
        }
        #preview {
            max-width: 100%;
            margin-top: 1rem;
            border: 2px solid #c9a063;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Upload Cloudinary</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="image">S√©lectionne une image :</label>
                <input type="file" id="image" accept="image/*" required>
            </div>
            
            <button type="submit" id="submitBtn">üì§ Uploader</button>
        </form>
        
        <div id="result"></div>
        <img id="preview" alt="Preview">
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const imageInput = document.getElementById('image');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const preview = document.getElementById('preview');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = imageInput.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('image', file);
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Upload en cours...';
            result.style.display = 'none';
            preview.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:3001/upload-test', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.innerHTML = `
                        <strong>‚úÖ Upload r√©ussi !</strong><br>
                        <a href="${data.url}" target="_blank" style="color: #4caf50;">Voir l'image</a><br>
                        ID: ${data.id}
                    `;
                    preview.src = data.url;
                    preview.style.display = 'block';
                } else {
                    result.className = 'error';
                    result.innerHTML = `<strong>‚ùå Erreur :</strong> ${data.error}`;
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `<strong>‚ùå Erreur :</strong> ${error.message}`;
                result.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Uploader';
            }
        });
    </script>
</body>
</html>
